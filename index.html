<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="brick" src="brick.jpg">
                <img id="sky" src="sky.jpg">
            </a-assets>
            <a-sphere color="blue" position="-2 1 -5">
                <a-animation 
                attribute="scale" 
                to="2 2 2" 
                from="1 1 1" 
                dur="3000" 
                repeat="indefinite" 
                direction="alternate">
                </a-animation>
            </a-sphere>
            <a-sphere color="red" position="-5 1 -2">
                <a-animation attribute="color" to="green" from="red" dur="2000" repeat="indefinite" direction="alternate"></a-animation>
            </a-sphere>
            <a-sphere color="green" position="2 1 -5">
                <a-animation 
                attribute="position" 
                to="2 10 -5" 
                from="2 1 -5" 
                dur="5000">
                </a-animation>
            </a-sphere>
            <a-sphere color="yellow" position="5 1 -3"></a-sphere>
            <a-plane color="purple" height="20" width="20" rotation="-90 0 0"></a-plane>
            <a-sky src="#sky" color="purple"></a-sky>
        </a-scene>
    </body>
</html>
